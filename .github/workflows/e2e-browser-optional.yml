name: E2E Browser (optional)

on:
  workflow_dispatch:
    inputs:
      enforce_no_skip:
        description: "Échouer le job si des tests E2E sont skipped"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  e2e-browser:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          python -m pip install playwright junitparser

      - name: Install Chromium for Playwright
        run: |
          python -m playwright install --with-deps chromium

      - name: Run optional browser E2E tests
        run: |
          mkdir -p .artifacts
          python -m pytest tests/e2e/test_streamlit_browser_e2e.py -v --tb=short --run-e2e-browser --junitxml=.artifacts/e2e-browser-junit.xml

      - name: Upload E2E junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-browser-junit
          path: .artifacts/e2e-browser-junit.xml
          if-no-files-found: warn

      - name: Enforce no-skip policy (optional)
        if: always() && inputs.enforce_no_skip == 'true'
        run: |
          python - << 'PY'
          import sys
          import xml.etree.ElementTree as ET

          xml_path = ".artifacts/e2e-browser-junit.xml"
          root = ET.parse(xml_path).getroot()
          skipped = int(root.attrib.get("skipped", "0"))
          tests = int(root.attrib.get("tests", "0"))
          failures = int(root.attrib.get("failures", "0"))
          errors = int(root.attrib.get("errors", "0"))

          print(f"E2E summary -> tests={tests}, skipped={skipped}, failures={failures}, errors={errors}")
          if skipped > 0:
              print("❌ No-skip policy enabled and skipped tests were found.")
              sys.exit(1)
          print("✅ No-skip policy satisfied.")
          PY
