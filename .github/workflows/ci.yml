name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  fast-data-contracts:
    name: Fast Data Contracts (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run fast data contracts
        run: |
          python -m pytest tests/test_data_contract_medals.py tests/test_data_contract_performance_metrics.py tests/test_data_contract_shots_accuracy.py tests/test_data_contract_participants.py tests/test_data_contract_assets_aliases.py -q --tb=short

      - name: Run filters/visualization non-regression
        run: |
          python -m pytest tests/test_filters_and_visualization_contracts.py -q --tb=short

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify DuckDB installation
        run: |
          python -c "import duckdb; print(f'DuckDB version: {duckdb.__version__}')"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Run visualization tests
        run: |
          python -m pytest tests/test_visualizations.py -v --tb=short -m visualization

      - name: Run DuckDB-specific tests
        run: |
          python -m pytest tests/test_duckdb_repository.py tests/test_materialized_views.py -v --tb=short || true

      - name: Check types (Pylance/Pyright)
        run: |
          pip install pyright
          pyright src/ --level basic || true

  streamlit-smoke:
    name: Streamlit Smoke (pages/filtres/graphes)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Streamlit smoke tests
        run: |
          python -m pytest tests/test_page_router_smoke.py tests/test_page_router_regressions.py tests/test_navigation_state_regressions.py tests/test_filters_and_visualization_contracts.py tests/test_teammates_impact_tab.py -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Check formatting (Black)
        run: black --check --diff src/ tests/ || true

      - name: Check imports (isort)
        run: isort --check-only --diff src/ tests/ || true

      - name: Lint (Ruff)
        run: ruff check src/ tests/ || true
